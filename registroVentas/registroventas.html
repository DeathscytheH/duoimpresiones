<h4 class="blog-post-title">Registro de ventas</h4>
<hr/>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(usuario);">&nbsp;Agregar nueva venta</button>

<div class="table-responsive">
    <div class="panel panel-primary">
        <div class="panel-heading">Lista de ventas
            <div class="sw-search">
                <div class="nav-search" id="nav-search">
                    Filtro: <span class="input-icon">
                        <input placeholder="Filtrar ventas..." class="nav-search-input" ng-model="filterUsuario" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <tr ng-show="usuarios.length==0">
                    <td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No se encontraron ventas</td>
                </tr>
                <tr ng-hide="usuarios.length>-1">
                    <td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Cargando</td>
                </tr>

                <tr>
                    <th ng-repeat="c in columns">{{c.text}}</th>
                </tr>

                <tr ng-repeat="c in usuarios | filter:filterUsuario | orderBy:'id'" id="{{c.id}}" animate-on-change='c.precio + c.piezas + c.tipo' ng-animate=" 'animate'">
                    <td>{{c.id}}</td>
                    <td>{{c.nombreCliente}}</td>
                    <td>{{c.detalleCliente}}</td>
                    <td>{{c.detallePedido}}</td>
                    <td>{{c.fechaRegistro}}</td>
                    <td>{{c.precioTotal}}</td>
                    <td>{{c.archivo}}</td>
                    <td>{{c.fechaEntrega}}</td>

                    <td style="width:100px">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
                            <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteUsuario(c);"></button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
