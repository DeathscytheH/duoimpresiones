<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
</button>
<div class="modal-header">
    <h3 class="modal-title">Editar variable [ID: {{usuario.id}}]</h3>
</div>
<div class="modal-body">
    <form name="usuario_form" class="form-horizontal" role="form" novalidate>

        <form-element label="Nombre de la variable" mod="usuario">
            <textarea class="form-control" name="nombreVariable" placeholder="Descripcion unitaria" ng-model="usuario.nombreVariable">{{usuario.nombreVariable}}</textarea>
            <small class="errorMessage" ng-show="usuario_form.nombreVariable.$dirty && usuario_form.nombreVariable.$invalid"> Ingresa la descripcion de la variable.</small>
        </form-element>

        <form-element label="Tiempo" mod="usuario">
            <input type="text" class="form-control" name="tiempo" placeholder="Tiempo en minutos" ng-model="usuario.tiempo" focus/>
            <small class="errorMessage" ng-show="usuario_form.tiempo.$dirty && usuario_form.tiempo.$invalid"> Ingresa el tiempo en minutos.</small>
        </form-element>

        <div class="space"></div>
        <div class="space-4"></div>
        <div class="modal-footer">
            <form-element label="">
                <div class="text-right">
                    <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                    <button ng-click="saveUsuario(usuario);" ng-disabled="usuario_form.$invalid || enableUpdate" class="btn btn-sm btn-primary" type="submit">
                        <i class="ace-icon fa fa-check"></i>{{buttonText}}
                    </button>
                </div>
            </form-element>
        </div>
    </form>
</div>
