<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
</button>
<div class="modal-header">
    <h3 class="modal-title">Editar pulsera [ID: {{usuario.id}}]</h3>
</div>
<div class="modal-body">
    <form name="usuario_form" class="form-horizontal" role="form" novalidate>
        <form-element label="NOMBRE" mod="usuario">
            <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" ng-model="usuario.nombre" focus/>
            <small class="errorMessage" ng-show="usuario_form.nombre.$dirty && usuario_form.nombre.$invalid"> Ingresa el nombre</small>
        </form-element>

        <form-element label="APELLIDO PATERNO" mod="usuario">
            <textarea class="form-control" name="apellido_paterno" placeholder="APELLIDO PATERNO" ng-model="usuario.apellido_paterno">{{usuario.apellido_paterno}}</textarea>
            <small class="errorMessage" ng-show="usuario_form.apellido_paterno.$dirty && usuario_form.apellido_paterno.$invalid"> Ingresa el apellido paterno.</small>
        </form-element>

        <form-element label="APELLIDO MATERNO" mod="usuario">
            <input type="text" name="apellido_materno" class="form-control" placeholder="APELLIDO MATERNO" ng-model="usuario.apellido_materno"/>
            <small class="errorMessage" ng-show="usuario_form.apellido_materno.$dirty && usuario_form.apellido_materno.$invalid"> Ingresa el apellido materno.</small>
        </form-element>

        <div class="space"></div>
        <div class="space-4"></div>
        <div class="modal-footer">
            <form-element label="">
                <div class="text-right">
                    <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                    <button ng-click="saveUsuario(usuario);" ng-disabled="usuario_form.$invalid || enableUpdate" class="btn btn-sm btn-primary" type="submit">
                        <i class="ace-icon fa fa-check"></i>{{buttonText}}
                    </button>
                </div>
            </form-element>
        </div>
    </form>
</div>
