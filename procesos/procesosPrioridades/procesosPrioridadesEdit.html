<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
</button>
<div class="modal-header">
    <h3 class="modal-title">Editar procesos y prioridades [ID: {{usuario.id}}]</h3>
</div>
<div class="modal-body">
    <form name="usuario_form" class="form-horizontal" role="form" novalidate>

        <form-element label="Nombre del proceso" mod="usuario">
            <textarea class="form-control" name="nombre_proceso" placeholder="Descripcion" ng-model="usuario.nombre_proceso">{{usuario.nombre_proceso}}</textarea>
            <small class="errorMessage" ng-show="usuario_form.nombre_proceso.$dirty && usuario_form.nombre_proceso.$invalid"> Ingresa la descripcion del proceso.</small>
        </form-element>

        <form-element label="Prioridad del proceso" mod="usuario">
            <select class="form-control" name="prioridad_proceso" placeholder="Prioridad" ng-model="usuario.prioridad_proceso" focus>
                <option ng-repeat="option in [0,1,2,3,4,5,6,7,8]" value="{{option}}">{{option}}</option>
            </select>
            <small class="errorMessage" ng-show="usuario_form.prioridad_proceso.$dirty && usuario_form.prioridad_proceso.$invalid"> Ingresa la opci√≥n del proceso.</small>
        </form-element>

        <form-element label="Lona" mod="usuario">
            <select class="form-control" name="lona" placeholder="Prioridad" ng-model="usuario.lona" focus>
                <option value=1>Si</option>
                <option value=0>No</option>
                <option value=2>Opcional</option>
            </select>
            <small class="errorMessage" ng-show="usuario_form.lona.$dirty && usuario_form.lona.$invalid"> Ingresa si va el proceso.</small>
        </form-element>


        <div class="space"></div>
        <div class="space-4"></div>
        <div class="modal-footer">
            <form-element label="">
                <div class="text-right">
                    <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancelar</a>
                    <button ng-click="saveUsuario(usuario);" ng-disabled="usuario_form.$invalid || enableUpdate" class="btn btn-sm btn-primary" type="submit">
                        <i class="ace-icon fa fa-check"></i>{{buttonText}}
                    </button>
                </div>
            </form-element>
        </div>
    </form>
</div>
